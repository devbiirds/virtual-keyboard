<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Keyboard</title>
    <script src="https://kit.fontawesome.com/3bd0971c3f.js" crossorigin="anonymous"></script>
</head>
<body>
   
   <div class="mainbox">
        <textarea class="textarea" value=""></textarea>
       <div class="keyboard">
        <div class="mainbox__keyline">
            <div class="keys"><span class="keys__key letter">`</span></div>
            <div class="keys"><span class="keys__key">1</span></div>
            <div class="keys"><span class="keys__key">2</span></div>
            <div class="keys"><span class="keys__key">3</span></div>
            <div class="keys"><span class="keys__key">4</span></div>
            <div class="keys"><span class="keys__key">5</span></div>
            <div class="keys"><span class="keys__key">6</span></div>
            <div class="keys"><span class="keys__key">7</span></div>
            <div class="keys"><span class="keys__key">8</span></div>
            <div class="keys"><span class="keys__key">9</span></div>
            <div class="keys"><span class="keys__key">0</span></div>
            <div class="keys"><span class="keys__key">-</span></div>
            <div class="keys"><span class="keys__key">=</span></div>
            <div class="keys  backspace"><span class="keys__key">Backspace</span></div>
           
        </div>
        <div class="mainbox__keyline">
            <div class="keys tab"><span class="keys__key ">Tab</span></div>
            <div class="keys"><span class="keys__key caps letter">q</span></div>
            <div class="keys"><span class="keys__key caps letter">w</span></div>
            <div class="keys"><span class="keys__key caps letter">e</span></div>
            <div class="keys"><span class="keys__key caps letter">r</span></div>
            <div class="keys"><span class="keys__key caps letter">t</span></div>
            <div class="keys"><span class="keys__key caps letter">y</span></div>
            <div class="keys"><span class="keys__key caps letter">u</span></div>
            <div class="keys"><span class="keys__key caps letter">i</span></div>
            <div class="keys"><span class="keys__key caps letter">o</span></div>
            <div class="keys"><span class="keys__key caps letter">p</span></div>
            <div class="keys"><span class="keys__key caps letter">[</span></div>
            <div class="keys"><span class="keys__key caps letter">]</span></div>
            <div class="keys"><span class="keys__key caps letter">\</span></div>
            <div class="keys"><span class="keys__key">Del</span></div>
            
        </div>
        <div class="mainbox__keyline">
            <div class="keys caps_lock"><span class="keys__key ">Caps lock</span></div>
            <div class="keys"><span class="keys__key caps letter">a</span></div>
            <div class="keys"><span class="keys__key caps letter">s</span></div>
            <div class="keys"><span class="keys__key caps letter">d</span></div>
            <div class="keys"><span class="keys__key caps letter">f</span></div>
            <div class="keys"><span class="keys__key caps letter">g</span></div>
            <div class="keys"><span class="keys__key caps letter">h</span></div>
            <div class="keys"><span class="keys__key caps letter">j</span></div>
            <div class="keys"><span class="keys__key caps letter">k</span></div>
            <div class="keys"><span class="keys__key caps letter">l</span></div>
            
            <div class="keys"><span class="keys__key">;</span></div>
            <div class="keys"><span class="keys__key">'</span></div>
            <div class="keys enter"><span class="keys__key">Enter</span></div>
            
        </div>
        <div class="mainbox__keyline">
            <div class="keys shift"><span class="keys__key">Shift</span></div>
            <div class="keys"><span class="keys__key caps letter">z</span></div>
            <div class="keys"><span class="keys__key caps letter">x</span></div>
            <div class="keys"><span class="keys__key caps letter">c</span></div>
            <div class="keys"><span class="keys__key caps letter">v</span></div>
            <div class="keys"><span class="keys__key caps letter">b</span></div>
            <div class="keys"><span class="keys__key caps letter">n</span></div>
            <div class="keys"><span class="keys__key caps letter">m</span></div>
            <div class="keys"><span class="keys__key letter">,</span></div>
            <div class="keys"><span class="keys__key letter">.</span></div>
            <div class="keys"><span class="keys__key letter">/</span></div>
            <div class="keys"><span class="keys__key"><i class="fas fa-arrow-up"></i></span></div>
            <div class="keys leftshift"><span class="keys__key ">Shift</span></div>
        </div>
        <div class="mainbox__keyline">
            <div class="keys ctrl"><span class="keys_key">Ctrl</span></div>
            <div class="keys"><span class="keys_key">Win</span></div>
            <div class="keys"><span class="keys_key">Alt</span></div>
            <div class="keys space"><span class="keys_key">Space</span></div>
            <div class="keys"><span class="keys_key">Alt</span></div>
            <div class="keys ctrl"><span class="keys_key">ctrl</span></div>
            <div class="keys"><span class="keys_key"><i class="fas fa-arrow-left"></i></span></div>
            <div class="keys"><span class="keys_key"><i class="fas fa-arrow-down"></i></span></div>
            <div class="keys"><span class="keys__key"><i class="fas fa-arrow-right"></i></span></div>
        </div>
       </div>
   </div>
</body>
<script src="script.js"></script>
</html>
